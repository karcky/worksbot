<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register Page</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style2.css">
    </head>
    <body>
        
        <h1>Registration Form</h1>
        
        <div class="main">
            <h2>Register Here..</h2>
            <form action="login.html" method="POST">
            <div class="register">
                
                   <div class="name">
                         <i class="fas fa-user-check"></i>
                        <input type="text" class="input" placeholder="enter the first name" required>
                        <i class="fas fa-user-alt"></i>  
                        <input type="text" class="input" placeholder="enter the middle name" required>
                        <i class="fas fa-user-tag"></i>  
                        <input type="text" class="input" placeholder="enter the last name" required>
                        <i class="fab fa-pagelines"></i>  
                        <input type="text" class="input" placeholder="enter the Age" required>  
                          
                          
                   </div>
                   <div class="gender"> 
                         <i class="fas fa-venus-mars"></i>
                        <input type="text"  class="input" placeholder="enter your gender" required>
                        <i class="fas fa-at"></i> 
                        <input type="text" class="input" placeholder="enter your Email" required>
                        <i class="fas fa-unlock"></i>
                        <input type="text" class="input" placeholder="enter the password" required>
                        <i class="fas fa-phone"></i>  
                        <input type="text"  class="input" placeholder="enter your mobile number" required>
                        
                    </div>
                     
            </div>

            <input type="submit" value="Submit">
            <a href="login.html">login here..</a>
            </form> 
        </div>  
        
    </body>
</html>
